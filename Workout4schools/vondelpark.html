<h1>Vondelpark</h1>
<p>Het Vondelpark is een langgerekt stadspark in Amsterdam, daterend uit 1865. Het park ligt in het stadsdeel Amsterdam-Zuid, op de grens met het stadsdeel Amsterdam-West. Het strekt zich uit van de Stadhouderskade tot aan de Amstelveenseweg.</p>
